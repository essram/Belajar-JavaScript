<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      var j = 0;
      while (j < 5) {
        console.log("While: Nilai saat ini " + j);
        j++;
      }
    </script>
  </body>
</html>
