<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping JS</title>
  </head>
  <body>
    <div id="data"></div>
    <h2>ini adalah For Loop</h2>
    <script>
      //for loop
      var text = "";
      for (var i = 0; i < 5; i++) {
        text += "Nilai saat ini adalah " + i + "<br>";
        document.getElementById("data").innerHTML = text;
      }
    </script>
  </body>
</html>
