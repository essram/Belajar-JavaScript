<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi pada JavaScript</title>
  </head>
  <body>
    <div id="data"></div>

    <script>
        function kalikanAngka(angka1, angka2) {
            console.log("Proses perhitungan " + angka1 +" dan " + angka2);
            return angka1 * angka2;
        }

        console.log(kalikanAngka(2, 3));
        console.log(kalikanAngka(5,10))
        document.getElementById("data").innerHTML = "Hasil Perkalian : "+kalikanAngka(10, 10);
    </script>
  </body>
</html>
